apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deploy
  labels:
    name: result-deploy
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-voting-app
      name: result-pod
  template:
    metadata:
      name: result-pod
      labels:
        app: demo-voting-app
        name: result-pod
    spec:
      containers:
        - name: result-app
          image: srikanthvelma/voting-app_result:v1
          ports:
            - containerPort: 80


    
